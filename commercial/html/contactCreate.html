<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/search.css">
    <title>Création d'un contact</title>
  </head>
  <body>
    <h1>Création d'un contact</h1>
    <form action="../php/contactCreate.php" method="post">

      <input type="hidden" name="clientId" value="{clientId}">

      <label for="fname">Nom</label><br>
      <input type="text" name="fname" id="fname" placeholder="Nom" required>
      <br><br>

      <label for="lname">Prénom</label><br>
      <input type="text" name="lname" id="lname" placeholder="Prénom">
      <br><br>

      <label for="phone1">Numéro de téléphone (professionnel)</label><br>
      <input type="text" name="phone1" id="phone1" placeholder="Numéro de téléphone (professionnel)">
      <br><br>

      <label for="email1">Adresse e-mail (professionnelle)</label><br>
      <input type="email" name="email1" id="email1" placeholder="Adresse e-mail (professionnelle)">
      <br><br>

      <label for="phone2">Numéro de téléphone (personnel)</label><br>
      <input type="text" name="phone2" id="phone2" placeholder="Numéro de téléphone (personnel)">
      <br><br>

      <label for="email2">Adresse e-mail (personnelle)</label><br>
      <input type="email" name="email2" id="email2" placeholder="Adresse e-mail (personnelle)">
      <br><br>

      <label for="jobTitle">Fonction</label><br>
      <input type="text" name="jobTitle" id="jobTitle" placeholder="Fonction">
      <br><br>

      <input type="submit" id="submit" value="Créer"><br>
      <a href="../php/clientContacts.php?id={clientId}">Annuler</a>
    </form>
  </body>
</html>
