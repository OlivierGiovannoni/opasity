<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../js/dropzone.js"></script>
    <link rel="stylesheet" href="../css/dropzone.css">
    <link rel="stylesheet" href="../css/comment.css">
    <title>Modification commentaire</title>
  </head>
  <body>
    <div id="commentDiv">

      <form id="commentForm" enctype="multipart/form-data" charset="UTF-8" method="post" action="../php/commentEdit.php">

	<div>
	  <label for="unpaidReason">Commentaire</label><br>
	  <textarea rows="6" cols="66" name="unpaidReason" id="unpaidReason" required>{comment}</textarea>

	  <br><br>

	  <label for="nextDueDate">Prochaine relance</label><br>
	  <input type="date" name="nextDueDate" id="nextDueDate" value="{nextDue}">

	  <br><br>

	  <input type="hidden" name="commentId" value="{commId}">
	  <input type="hidden" name="clientId" value="{clientId}">
	  <input type="hidden" name="reviewId" value="{reviewId}">

	  <input value="Valider" type="submit" id="submit">
	  <br>
	  <a href="../php/commentList.php?clientId={clientId}&reviewId={reviewId}">Annuler</a>
	</div>
      </form>
    </div>
  </body>
</html>
