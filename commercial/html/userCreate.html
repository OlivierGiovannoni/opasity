<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/logister.css">
    <script src="../js/showPass.js"></script>
    <title>Création d'un nouvel utilisateur</title>
  </head>
  <body>
    <form action="../php/userCreate.php" method="post">
      <h1>Création d'un nouvel utilisateur</h1>
      <h3>{message}</h3>

      <label for="fname">Prénom</label><br>
      <input type="text" name="fname" id="fname" placeholder="Prénom" required>
      <br><br>

      <label for="lname">Nom</label><br>
      <input type="text" name="lname" id="lname" placeholder="Nom" required>
      <br><br>

      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="Email" required>
      <br><br>

      <label for="username">Nom d'utilisateur</label><br>
      <input type="text" name="username" id="username" placeholder="Nom d'utilisateur" required>
      <br><br>

      <label for="password">Mot de passe</label><br>
      <input type="password" name="password" id="password" placeholder="Mot de passe" required>
      <br><br>

      <label for="showpwd">Afficher mot de passe</label>
      <input type="checkbox" name="showpwd" id="showpwd" onclick="showPassword()">
      <br><br>

      <label for="superuser">Super-utilisateur ?</label>
      <input type="checkbox" name="superuser" id="superuser">
      <br><br>

      <input type="submit" id="submit" value="Créer">
      <br>
      <a href="../php/userList.php">Annuler</a>
    </form>
  </body>
</html>
