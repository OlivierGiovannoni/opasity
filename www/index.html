<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Factures impayées</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <i><h1>Système de recherche de factures impayées</h1></i>

    <i><h2>Recherche par contrat:</h2></i>
    <form name="rechercheContrat" action="searchContract.php" method="post">

      <label for="contractId">Contrat:</label>
      <br><input type="text" name="contractId" id="contractId" placeholder="GI4468" required><br><br>

      <label for="paidBool">Inclure les contrats reglés</label>
      <input type="checkbox" name="paidBool" id="paidBool"><br>

      <input type="submit" value="Chercher">
      <input type="reset" value="Réinitialiser">
    </form>

    <br><br>

    <i><h2>Recherche par revue:</h2></i>
    <form name="rechercheRevue" action="searchReview.php" method="post">

      <label for="reviewName">Nom de revue:</label>
      <br><input type="text" name="reviewName" id="reviewName" placeholder="Ann Mines" required><br><br>

      <label for="reviewId">ID de revue (facultatif):</label>
      <br><input type="text" name="reviewId" id="reviewId" placeholder="3310"><br><br>

      <label for="paidBool">Inclure les contrats reglés</label>
      <input type="checkbox" name="paidBool" id="paidBool"><br>

      <input type="submit" value="Chercher">
      <input type="reset" value="Réinitialiser">
    </form>
  </body>

</html>
