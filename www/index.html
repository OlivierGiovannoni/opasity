<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Factures impayées</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <i><h1>Système de recherche de factures impayées</h1></i>

    <i><h2>Recherche par contrat:</h2></i>
    <form name="searchContract" action="searchContract.php" method="post">

      <label for="contractId">Contrat:</label>
      <br><input type="text" name="contractId" id="contractId" value="GI4468" required><br><br>

      <label for="paidBoolContract">Inclure les contrats reglés</label>
      <input type="checkbox" name="paidBool" id="paidBoolContract"><br>

      <input type="submit" value="Chercher">
      <input type="reset" value="Réinitialiser">
    </form>

    <br><br>

    <i><h2>Recherche par revue:</h2></i>
    <form name="searchReview" action="searchReview.php" method="post">

      <label for="reviewName">Nom de revue:</label>
      <br><input type="text" name="reviewName" id="reviewName" placeholder="Ann Mines" required><br><br>

      <label for="paidBoolReview">Inclure les contrats reglés</label>
      <input type="checkbox" name="paidBool" id="paidBoolReview"><br>

      <input type="submit" value="Chercher">
      <input type="reset" value="Réinitialiser">
    </form>

    <br><br>

    <i><h2>Recherche par date:</h2></i>
    <form name="searchDate" action="searchDate.php" method="post">

      <label for="reviewName">Date de relance:</label>
      <br><input type="date" name="dueDate" id="dueDate" disabled><br><br>

      <label for="paidBoolDate">Inclure les contrats reglés</label>
      <input type="checkbox" name="paidBool" id="paidBoolDate" disabled><br>

      <input type="submit" value="Chercher" disabled>
      <input type="reset" value="Réinitialiser" disabled>
    </form>
  </body>

</html>
