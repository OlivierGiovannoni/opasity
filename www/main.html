<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Factures impayées</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <script src="dark.js"></script>
    <div>
      <i><h1>Système de recherche de factures impayées</h1></i>

      <label for="darkBool">Mode sombre</label>
      <input type="checkbox" id="darkBool" onclick="changeTheme()">
    </div>

    <div id="reviewDiv">
      <i><h2>Recherche par revue:</h2></i>
      <form name="searchReview" id="formReview" action="searchReview.php" method="post">

	<label for="reviewName">Nom de revue:</label>
	<br><input type="text" name="reviewName" id="reviewName" value="APREF" required><br><br>

	<label for="paidBoolReview">Inclure les contrats reglés</label>
	<input type="checkbox" name="paidBool" id="paidBoolReview"><br>

	<input type="hidden" name="darkBool" id="darkBoolReview">

	<input type="submit" id="submitReview" value="Chercher">
	<input type="reset" id="resetReview" value="Réinitialiser">
      </form>
    </div>

    <br><br>

    <div id="orderDiv">
      <i><h2>Recherche par contrat:</h2></i>
      <form name="searchContract" id="formOrder" action="searchOrder.php" method="post">

	<label for="contractId">Contrat:</label>
	<br><input type="text" name="contractId" id="contractId" value="GI4468" required><br><br>

	<label for="paidBoolOrder">Inclure les contrats reglés (dans la revue)</label>
	<input type="checkbox" name="paidBool" id="paidBoolOrder"><br>

	<input type="hidden" name="darkBool" id="darkBoolOrder">

	<input type="submit" id="submitOrder" value="Chercher">
	<input type="reset" id="resetOrder" value="Réinitialiser">
    </form>
    </div>

    <br><br>

    <div id="dateDiv">
      <i><h2>Recherche par date de relance:</h2></i>
      <form name="searchDate" id="formDate" action="searchDate.php" method="post">

	<label for="reviewName">Date de relance:</label>
	<br><input type="date" name="dueDate" id="dueDate" required><br><br>

	<input type="hidden" name="darkBool" id="darkBoolDate">

	<input type="submit" id="submitDate" value="Chercher">
	<input type="reset" id="resetDate" value="Réinitialiser">
      </form>
    </div>
  </body>

</html>
