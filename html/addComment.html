<script src="../js/dropzone.js"></script>
<link rel="stylesheet" href="../css/dropzone.css">
<form target="uploadFrame" enctype="multipart/form-data" method="post" action="addComment.php">
  <iframe name="uploadFrame" width="1024" height="200" style="border:0px"></iframe>
  <br><br>
  <label for="numPhone">Numéro de téléphone</label><br>
  <input type="text" name="numPhone" id="numPhone">

  <br><br>
    
  <label for="emailAddr">Adresse e-mail</label><br>
  <input type="email" name="emailAddr" id="emailAddr">

  <br><br>

  <label for="nextDueDate">Prochaine relance</label><br>
  <input type="date" name="nextDueDate" id="nextDueDate">

  <br><br>

  <label for="unpaidReason">Raison impayé</label><br>
  <textarea rows="6" cols="66" name="unpaidReason" id="unpaidReason"></textarea>

  <br><br>

  <label for="fileUp">Mettre un fichier en ligne (vous pouvez glisser/déposer)</label><br>
  <input type="file" name="fileUpload" id="fileUp" class="dropzone">

  <br><br>

  <label for="paidConfirm">Payé:</label>
  <input type="checkbox" name="paidConfirm" id="paidConfirm"><br>

  <input type="hidden" name="hiddenId" value="{orderId}">
  <input type="hidden" name="hiddenIdShort" value="{orderIdShort}">
  <input type="hidden" name="clientId" value="{clientId}">

  <input value="Envoyer" type="submit">
  <input value="Reset" type="submit"><br><br>
</form>
