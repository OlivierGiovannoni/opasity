<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/logister.css">
    <title>Inscription</title>
  </head>
  <body>
    <form action="../php/register.php" method="post">
      <label for="fname">Prénom</label><br>
      <input type="text" name="fname" id="fname" placeholder="Prénom" required><br><br>

      <label for="lname">Nom</label><br>
      <input type="text" name="lname" id="lname" placeholder="Nom" required><br><br>

      <label for="username">Nom d'utilisateur</label><br>
      <input type="text" name="username" id="username" placeholder="Nom d'utilisateur" required><br><br>

      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="Email" required><br><br>

      <label for="password">Mot de passe</label><br>
      <input type="password" name="password" id="password" placeholder="Mot de passe" required><br><br>

      <label for="pwdrepeat">Repétez mot de passe</label><br>
      <input type="password" name="pwdrepeat" id="pwdrepeat" placeholder="Repétez mot de passe" required><br><br>

      <input type="submit" id="submit" value="Register">
    </form>
  </body>
</html>
